<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tabs/indextabs.html">
    <title>Página de QR</title>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo de HTML" class="logo">
    <h1 class="title">Patrimonio Nacional</h1>
  </div>
  <div class="container">
    <div class="user-info">
      <div class="user-avatar">
        <img src="avatar.jpg" alt="Avatar">
      </div>
      <form class="usuario">
        <label for="username">Nombre de usuario</label>
        <button class="editar-foto">Editar foto de perfil</button>
        <button class="editar-foto">Vista general página web</button>
        <button class="editar-foto">Ajustes</button>
      </form>
    </div>
    <div class="qr-images">
      <img class="item" src="qr1.png" alt="QR 1">
      <label for="qr-text">Texto para QR:</label>
      <input type="text" id="qr-text" name="data" placeholder="Introduce el texto">
    <button type="submit">Generar QR</button>
    
    </div>
    
    <div class="botones-acciones">
      <div class="uno">
        <button><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" class="enlace-sin-subrayado">CREAR QR</a></button>
      </div>
      <div>
        <button><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" class="enlace-sin-subrayado">EDITAR QR</a></button>
      </div>
      <div>
        <button><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" class="enlace-sin-subrayado">ELIMINAR QR</a></button>
      </div>
      <div>
        <button><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" class="enlace-sin-subrayado">DESCARGAR QR</a></button>
      </div>
      <div>
        <button><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" class="enlace-sin-subrayado"> VISTA PREVIA</a></button>
      </div>
    </div>
    
  </div>

  <footer>
    &copy;   Andra Elena Gr.,   2023
  </footer>
</body>
</html>
